<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HealthPal{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    {% block full_content %}
    <div class="sidebar">
      <div class="logo">
        <img
          src="{{ url_for('static', filename='assets/img/logo.png') }}"
          alt="Logo"
          width="50"
          height="50"
          onerror="this.src='{{ url_for('static', filename='assets/img/placeholder.svg') }}'"
        />
        <span>HealthPal</span>
      </div>
      <nav>
        <a
          href="/dashboard"
          class="{% if request.path == '/dashboard' %}active{% endif %}"
        >
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a
          href="/chatbot"
          class="{% if request.path == '/chatbot' %}active{% endif %}"
        >
          <i class="fas fa-robot"></i> Wellness Chatbot
        </a>
        <a
          href="/blogs"
          class="{% if request.path == '/blogs' %}active{% endif %}"
        >
          <i class="fas fa-blog"></i> Blogs
        </a>
        <a
          href="/healthrecords"
          class="{% if request.path == '/healthrecords' %}active{% endif %}"
        >
          <i class="fas fa-notes-medical"></i> Health Records
        </a>
        <a
          href="/recommend"
          class="{% if request.path == '/recommend' %}active{% endif %}"
        >
          <i class="fas fa-brain"></i> Health Recommendations
        </a>
        <a
          href="/settings"
          class="{% if request.path == '/settings' %}active{% endif %}"
        >
          <i class="fas fa-cog"></i> Settings
        </a>
        <a href="/logout"> <i class="fas fa-sign-out-alt"></i> Logout </a>
      </nav>
    </div>

    <main class="content">{% block content %}{% endblock %}</main>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
